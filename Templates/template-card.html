<figure class="card">
    <div class="card__hero">
        <img src="/{%IMAGE%}" alt="{%PROJECTNAME%}" class="card__img">
    </div>
    <h2 class="card__name">{%PROJECTNAME%}</h2>
    <p class="card__detail"><span class="emoji-left">😝</span> {%LANGUAGE%}</p>
    <div class="card__footer">
        <p class="card__date">{%DATE%}</p>
        <a href="project?id={%ID%}" class="card__link">Check it out <span class="emoji-right">👉</span></a>
    </div>
</figure>
